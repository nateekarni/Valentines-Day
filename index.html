<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/style.css">
        
    </head> 
    <body>  
      <div class="container">
        <div >
          <h1 id="header" class="header_text">Can u be my valentine?</h1>
        </div>
        <div class="gif_container">
          <img id="gif-image" class="image-1" src="/mochi-cat.gif" alt="Cute animated illustration">
        </div>
        <div class = "buttons">
          <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
          <button class="btn" id="noButton" onclick="moveButton()" onclick="moveButton(), onClick()">No</button>

          <script>
            function nextPage() {
              window.location.href = "yes_page.html";
            }
            
            function moveButton() {
              var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
              var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
              document.getElementById('noButton').style.left = `${x}px`;
              document.getElementById('noButton').style.top = `${y}px`;
            }
          </script> 
          </div>
      </div>
       <script src="/script.js"></script>
    </body> 
</html>
